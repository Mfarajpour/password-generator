stages:
  - test
  - build
  - deploy

variables:
  REGISTRY_URL: "87.248.154.24:5050"
  IMAGE_NAME: "password-generator"

test:
  stage: test
  tags:
    - docker
    - germany
  image: python:3.11-alpine
  before_script:
    - apk add --no-cache gcc musl-dev linux-headers
    - pip install -r requirements.txt pytest pytest-cov
  script:
    - pytest -v --cov=app
    - echo "âœ… Tests passed!"
  coverage: '/TOTAL.*\s+(\d+%)$/'
  only:
    - main
    - tags

build:
  stage: build
  tags:
    - docker
    - germany
  image: docker:20.10
  services:
    - name: docker:20.10-dind
      command: ["--insecure-registry=87.248.154.24:5050"]
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - sleep 5
    - if [ -n "$CI_COMMIT_TAG" ]; then export VERSION="$CI_COMMIT_TAG"; else export VERSION="dev-${CI_COMMIT_SHORT_SHA}"; fi
    - echo "Version:" $VERSION
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin ${REGISTRY_URL}
  script:
    - echo "Building Docker image..."
    - docker build -t ${IMAGE_NAME}:${VERSION} .
    - docker tag ${IMAGE_NAME}:${VERSION} ${REGISTRY_URL}/${IMAGE_NAME}:${VERSION}
    - docker tag ${IMAGE_NAME}:${VERSION} ${REGISTRY_URL}/${IMAGE_NAME}:latest
    - echo "Pushing to registry..."
    - docker push ${REGISTRY_URL}/${IMAGE_NAME}:${VERSION}
    - docker push ${REGISTRY_URL}/${IMAGE_NAME}:latest
    - echo "âœ… Build and push completed!"
  after_script:
    - docker logout ${REGISTRY_URL} || true
  only:
    - main
    - tags

deploy:
  stage: deploy
  tags:
    - docker
    - iran
    - build
  image: docker:20.10
  variables:
    DOCKER_HOST: unix:///var/run/docker.sock
  before_script:
    - apk add --no-cache curl
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin ${REGISTRY_URL}
  script:
    - echo "Pulling latest image..."
    - docker pull ${REGISTRY_URL}/${IMAGE_NAME}:latest
    - echo "Stopping old container..."
    - docker stop password-generator || true
    - docker rm password-generator || true
    - echo "Starting new container..."
    - docker run -d --name password-generator --restart unless-stopped -p 5000:5000 -e FLASK_ENV=production -e DEBUG=False ${REGISTRY_URL}/${IMAGE_NAME}:latest
    - sleep 5
    - docker ps | grep password-generator
    - echo "Testing health..."
    - curl -f http://87.248.154.9:5000/health
    - echo "âœ… Deployment successful!"
    - echo "ðŸš€ App at http://87.248.154.9:5000"
  after_script:
    - docker logout ${REGISTRY_URL} || true
  environment:
    name: production
    url: http://87.248.154.9:5000
  only:
    - main
    - tags
  when: manual





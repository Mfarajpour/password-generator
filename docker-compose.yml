
services:
  web:
    build: .
    image: password-generator:latest
    container_name: password-generator
    ports:
      - "8080:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=5000
      - GUNICORN_WORKERS=4
      - LOG_LEVEL=info
    restart: unless-stopped
    
    # Health check using wget (built-in Alpine)
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

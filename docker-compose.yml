
services:
  web:
    build: .
    image: password-generator:alpine
    container_name: password-generator
    ports:
      - "8080:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=5000
      - GUNICORN_WORKERS=4  # Override default
      - LOG_LEVEL=info      # debug, info, warning, error
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  app-network:
    driver: bridge

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” Secure Password Generator</h1>
            <p class="subtitle">Create strong, random passwords in seconds</p>
        </div>

        <!-- Password Display Box -->
        <div class="password-section">
            <div class="password-box" id="passwordDisplay">
                Click Generate to create password
            </div>
            <button class="btn-copy" id="copyBtn" onclick="copyPassword()" disabled>
                ğŸ“‹ Copy
            </button>
        </div>

        <!-- ğŸ†• Password Strength Indicator -->
        <div class="strength-section" id="strengthSection" style="display: none;">
            <div class="strength-header">
                <span class="strength-label">Password Strength:</span>
                <span class="strength-text" id="strengthText">-</span>
            </div>
            <div class="strength-bar-container">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-details" id="strengthDetails"></div>
        </div>

        <!-- Options Panel -->
        <div class="options-panel">
            <div class="option-group">
                <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="lengthSlider" min="4" max="128" value="12" 
                       oninput="updateLength(this.value)">
            </div>

            <div class="option-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="uppercaseCheck" checked>
                    <span>Uppercase Letters (A-Z)</span>
                </label>
            </div>

            <div class="option-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="lowercaseCheck" checked>
                    <span>Lowercase Letters (a-z)</span>
                </label>
            </div>

            <div class="option-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="digitsCheck" checked>
                    <span>Numbers (0-9)</span>
                </label>
            </div>

            <div class="option-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="symbolsCheck" checked>
                    <span>Symbols (!@#$%...)</span>
                </label>
            </div>
        </div>

        <!-- Generate Button -->
        <button class="btn-generate" onclick="generatePassword()">
            âš¡ Generate Password
        </button>

        <!-- ğŸ†• Footer Info -->
        <div class="footer-info">
            <small>ğŸ”’ All passwords generated locally in your browser</small>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
